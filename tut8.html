<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myrole" id="">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div>
        <br>
        <label for="eligibility">Are you eligible?</label>
        <div>
           <input type="checkbox" name="myEligibility" id="eligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id="">
            Other <input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swi">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
