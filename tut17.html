<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Ubuntu','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 23px; /* 1px = 1/96th of an inch */
            line-height: 1.3em; /* 1em =  times multiple of paret fornt size*/            
        }
        
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>. It's very exciting.</p>
</body>
</html>
