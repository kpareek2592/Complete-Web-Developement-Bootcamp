<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="containers">
        This is arrow functions tutorial
    </div>

    <script>
        let greet = () => {
            console.log('Good Morning')
        }

        greet();

        // let sum = (a,b) =>{
        //     return a+b;
        // }

        let sum = (a,b) => a+b;
        console.log(sum(3,4))

        let half = a => a/2;
        console.log(half(10))

        let obj1 = {
            names: ['A', 'B', 'C', 'D'],
            speak(){
                this.names.forEach((student)=>{
                    console.log(`${student}`)
                })
            }
        }

        obj1.speak()
    </script>
</body>
</html>
