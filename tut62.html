<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json in JS</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>

    <script>
        let jsonObj = {
            name: 'Harry',
            channel: 'CodeWithHarry',
            friend: 'Rohan Das',
            food: 'Bhindi'
        }
        console.log(jsonObj)
        let myJsonStr = JSON.stringify(jsonObj)
        console.log(myJsonStr)

        let str = myJsonStr.replace('Harry', 'Larry')
        let conJson = JSON.parse(str)
        console.log(conJson)

    </script>
</body>
</html>
