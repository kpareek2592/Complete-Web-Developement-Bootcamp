<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>

    <script>
        let m = Math;
        console.log(m)

        let a = 34.5;
        console.log(Math.round(a))
        console.log(Math.pow(2, 3))
        console.log(Math.sqrt(100))
        console.log(Math.ceil(5.4))
        console.log(Math.floor(5.7))
        console.log(Math.abs(-9))
        console.log(Math.min(-9, -11, 7, 0, 1))
        console.log(Math.max(-9, -11, 7, 0, 1))
        console.log(Math.random()) //random number between 0 to 1
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1+(b1-a1)*Math.random()
        console.log(r1_100) //random number between 1 to 100
    </script>
</body>
</html>
