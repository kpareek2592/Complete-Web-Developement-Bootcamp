<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable/Custom Properties</title>
    <style>
        :root{
            --danger-color: red;
            --primary-color: blue;
            --maxw: 733px;
        }
        .box{
            /* --box-color: violet; */
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border: 2px solid red;
            box-shadow: 3px 3px var(--primary-color);
            margin: 2px 9px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: var(--maxw);
            background-color: var(--danger-color);
            margin: auto;
            /* background-color: var(--primary-color); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
